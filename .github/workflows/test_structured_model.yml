name: Run test_structured_model.py

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug directory structure
        run: |
          # ✅ Show actual directory structure
          echo "Current directory: $(pwd)"
          ls -la

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          cd games/game_werewolves
          pip install pytest pytest-asyncio  # ✅ Add pytest-asyncio for async tests
          pip install -r requirements.txt

      - name: Run game_structured_model.py
        env:
          DASHSCOPE_API_KEY: ${{ secrets.DASHSCOPE_API_KEY }}
        run: |
          # ✅ Ensure correct working directory
          python -m pytest tests/game_structured_model.py -v