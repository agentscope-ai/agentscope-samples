name: Conversational Agents Chatbot Test
on:
  push:
    branches: [ main, lfh_samples2 ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio
          pip install agentscope dashscope

      - name: Run tests
        env:
          DASHSCOPE_API_KEY: test_key  # 使用mock时实际不需要有效API key
        run: |
          cd /tests
          python -m pytest conversational_agents_chatbot_test.py -v