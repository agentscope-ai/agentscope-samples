name: Run Structured Output Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug directory structure
        run: |
          # ✅ Show actual directory structure
          echo "Current directory: $(pwd)"
          ls -la

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          pip install pytest pytest-asyncio
          pip install agentscope dashscope  # ✅ Add missing dependencies
          pip install -e .  # Install local package in development mode

      - name: Run functionality_structured_output_test.py
        env:
          DASHSCOPE_API_KEY: ${{ secrets.DASHSCOPE_API_KEY }}
        run: |
          # ✅ Ensure correct working directory
          cd tests
          python3 -m pytest functionality_structured_output_test.py -v