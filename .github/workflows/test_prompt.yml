name: Run test_prompt.py

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          pip install pytest
          pip install -e .

      - name: Run test_prompt.py
        run: |
          python3 -m pytest test/test_prompt.py -v